  <div class="container py-5 h-100">
    <h1 class="pb-3"> Edit Applicant</h1>
    <div class="row">
      <div class="col-8">
        <form>
          <div class="form-outline mb-2">
            <label> Applicant Name</label>
            <input type="text" id="applicant_name" name="applicant_name" class="form-control" required>
          </div>
          <div class="form-outline mb-2">
            <label> IC Number</label>
            <input type="tel" id="ic_num" name="ic_num" pattern="[0-9]{12}" class="form-control" disabled>
          </div>
          <div class="form-outline mb-2">
            <label> Phone Number</label>
            <input type="tel" id="phone_num" name="phone_num" pattern="[0]{1}[0-9]{9}" class="form-control" required>
          </div>
          <div class="form-outline mb-2">
            <label>Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-outline mb-2">
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
          </div>
          <div class="form-outline mb-2">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" required>
          </div>
          <div class="form-outline mb-2">
            <label> Area </label>
            <input type="text" id="area" name="area" class="form-control" required>
          </div>
          <div class="form-outline mb-2">
            <label> State </label>
            <input type="text" id="state" name="state" class="form-control" required>
          </div>
          <div class="form-outline mb-2">
            <label>Upload Certificate</label>
            <input class="form-control" id="cert" name="cert" type="file" id="formFile">
          </div>

      </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <a href="displayApplicant.html" class="btn btn-secondary border border-dark">Back</a>
          <button type="button" class="btn btn-secondary border border-dark" id="add_attribute_button">Save</button>
        </div>
      </div>
      </form>
    </div>
</body>
<script>
  const ic_num_param = new URLSearchParams(window.location.search).get('ic_num')

  const initiaFunction = async () => {
    const returnData = await $.ajax("https://hdmerchantbackend.herokuapp.com/applicant/" + ic_num_param, {
      type: 'get',
      success: function(data, status, xhr) {},
      error: function(jqXhr, textStatus, errorMessage) {
        $('p').append('Error: ' + errorMessage);
      }
    })
    console.log(returnData)
    const applicant_name = document.querySelector('input[name="applicant_name"]').value = returnData?.applicant_name
    const ic_num = document.querySelector('input[name="ic_num"]').value = returnData?.ic_num
    const phone_num = document.querySelector('input[name="phone_num"]').value = returnData?.phone_num
    const email = document.querySelector('input[name="email"]').value = returnData?.email
    const address = document.querySelector('input[name="address"]').value = returnData?.address
    const gender = document.querySelector('input[name="gender"]').value = returnData?.gender
    const area = document.querySelector('input[name="area"]').value = returnData?.area
    const state = document.querySelector('input[name="state"]').value = returnData?.state

  }
  initiaFunction()
</script>

<script>
  const add_attribute_button = document.querySelector('#add_attribute_button')

  add_attribute_button.addEventListener('click', async (e) => {
    const applicant_name = document.querySelector('input[name="applicant_name"]').value
    const ic_num = document.querySelector('input[name="ic_num"]').value
    const phone_num = document.querySelector('input[name="phone_num"]').value
    const email = document.querySelector('input[name="email"]').value
    const address = document.querySelector('input[name="address"]').value
    const gender = document.querySelector('input[name="gender"]').value
    const area = document.querySelector('input[name="area"]').value
    const state = document.querySelector('input[name="state"]').value
    const returnData = await $.ajax("https://hdmerchantbackend.herokuapp.com/applicant/update", {
      type: 'post', 
      data: {
        applicant_name: applicant_name,
        ic_num: ic_num,
        phone_num: phone_num,
        email: email,
        address: address,
        gender: gender,
        area: area,
        state: state
      },
      success: function(data, status, xhr) {},
      error: function(jqXhr, textStatus, errorMessage) {
        $('p').append('Error: ' + errorMessage);
      }
    })
    window.location.replace("displayApplicant.html");
  });
</script>
