<!DOCTYPE html>
<html lang="en">
    <head>
    <title> Login </title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<section class="vh-100" style="background-color: #98AFC7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your Staff
                                    </h5>
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                                            placeholder="Email Address">
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                                            placeholder="Password">
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <div class="btn btn-dark btn-lg btn-block" id = "sign_in_button" type="button">Login</div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    const sign_in_button = document.querySelector('#sign_in_button')

sign_in_button.addEventListener('click', async (e) => {
    const email = document.querySelector('input[name="email"]').value
    const password = document.querySelector('input[name="password"]').value
  const returnData = await $.ajax("https://hdmerchantbackend.herokuapp.com/staff/login", {
    type: 'post', // http method
    data: {
      email: email,
      password: password
    }, // data to submit
    success: function(data, status, xhr) {},
    error: function(jqXhr, textStatus, errorMessage) {
      $('p').append('Error: ' + errorMessage);
    }
  })
    window.location.replace("index.html");
}); 
</script>
</html>
