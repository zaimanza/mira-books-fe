  <div class="container py-5 h-100">
    <h1 class="pb-3">Add New Staff</h1>
    <div class="row">
      <div class="col-8">
        <form>
          <div class="form-outline mb-4">
            <label>Staff Id</label>
            <input type="text" id="staff_id" name="staff_id" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label> Password</label>
            <input type="text" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label>Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label> IC Number</label>
            <input type="tel" id="ic_num" name="ic_num" pattern="[0-9]{12}" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label> Phone Number</label>
            <input type="tel" id="phone_num" name="phone_num" pattern="[0]{1}[0-9]{9}" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label>Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label>Address</label>
            <input type="text" class="form-control" id="address" name="address" required></input>
          </div>
          <div class="form-outline mb-4">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" required></input>
          </div>
          <div class="form-outline mb-4">
            <label> Area </label>
            <input type="text" id="district" name="district" class="form-control" required>
          </div>
          <div class="form-outline mb-4">
            <label> State </label>
            <input type="text" id="state" name="state" class="form-control" required>
          </div>
      </div>

      <div class="col-4">
        <div class="d-grid gap-2 col-6 mx-auto">
          <a href="displayStaff.html" class="btn btn-secondary border border-dark">Records</a>
          <button type="button" class="btn btn-secondary border border-dark" id="add_attribute_button">Add
            Record</button>
        </div>
      </div>
      </form>
    </div>

</body>
<script>
  const add_attribute_button = document.querySelector('#add_attribute_button')

  add_attribute_button.addEventListener('click', async (e) => {
    const staff_id = document.querySelector('input[name="staff_id"]').value
    const password = document.querySelector('input[name="password"]').value
    const name = document.querySelector('input[name="name"]').value
    const ic_num = document.querySelector('input[name="ic_num"]').value
    const phone_num = document.querySelector('input[name="phone_num"]').value
    const email = document.querySelector('input[name="email"]').value
    const address = document.querySelector('input[name="address"]').value
    const gender = document.querySelector('input[name="gender"]').value
    const district = document.querySelector('input[name="district"]').value
    const state = document.querySelector('input[name="state"]').value
    const returnData = await $.ajax("https://hdmerchantbackend.herokuapp.com/staff/add", {
      type: 'post', // http method
      data: {
        staff_id: staff_id,
        password: password,
        name: name,
        ic_num: ic_num,
        phone_num: phone_num,
        email: email,
        address: address,
        gender: gender,
        district: district,
        state: state
      }, // data to submit
      success: function (data, status, xhr) { },
      error: function (jqXhr, textStatus, errorMessage) {
        $('p').append('Error: ' + errorMessage);
      }
    })
    window.location.replace("displayStaff.html");
  });
</script>

</html>
